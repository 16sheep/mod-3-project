<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body onload="startTime();">

  <div class="container text-center">
  <div class="row">

    <div id="greeting">
    </div>

    <div class="timeDate">
      <div id="time"></div>
    </div>

    <div id="main-content">
      <h1>gratitude list</h1>
      <div id="lists">
        <button type="button" name="button" id="show-all-lists">little great things:</button>
        <form id="create-list-form" method="post">
         <input required type="text" id="new-list-title" name="new-list-title" placeholder="|">
         <button type="submit" class="add-list-item fas fa-plus" id='add-list-item'></button>
        </form>
        <div class="all-lists" id="all-lists">
        </div>
      </div>

      </div>
    </div>

      <script src="src/index.js"></script>
      <script src="src/adapter.js"></script>
      <script src="src/task.js"></script>
      <script src="src/list.js"></script>
    </div><!-- #main-content -->

  </body>
</html>
